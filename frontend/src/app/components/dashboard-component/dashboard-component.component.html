<div class="dashboard">
  <h1>Dashboard</h1>
  
  <div class="stats">
    <mat-card>
      <mat-card-content>
        <h2>{{draftCount}}</h2>
        <p>Draft RFPs</p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <h2>{{sentCount}}</h2>
        <p>Sent RFPs</p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <h2>{{closedCount}}</h2>
        <p>Closed RFPs</p>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Recent RFPs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="rfps" class="full-width">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let rfp">{{rfp.title}}</td>
        </ng-container>
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef>Budget</th>
          <td mat-cell *matCellDef="let rfp">${{rfp.budget?.toLocaleString()}}</td>
        </ng-container>
        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef>Deadline</th>
          <td mat-cell *matCellDef="let rfp">{{rfp.deadline | date}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let rfp">
            <mat-chip [color]="getStatusColor(rfp.status)">{{rfp.status}}</mat-chip>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
